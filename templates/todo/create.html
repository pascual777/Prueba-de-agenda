{% extends 'layout/base.html' %}

{% block 'title' %}Crear tarea {% endblock %}

{% block 'styles' %}
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block 'content' %} 

    <span class="aux-btns-form"><a href="{% url 'todo' %}">Volver</a></span>
    <form action="{% url 'todo_create' %}" method="POST">
    
            <table>
            {% csrf_token %}
                {{ form.as_table }}
            </table>
            <div class="btn-wrapper">
                <input type="submit" value="Enviar" class="btn-send"/>
            </div>
    
    </form>
{% endblock %}
